<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Mesto Russia</title>
</head>
<body class="root">
<header class="header">
    <a href="#">
        <img src="<%=require('./images/header/logo-white.svg')%>" alt="Логотип сайта" class="header__logo">
    </a>
</header>
<main>
    <section class="profile">
        <img src="<%=require('./images/profile/avatar.jpg')%>" alt="Аватар" class="profile__avatar">
        <div class="profile__wrapper">
            <div class="profile__inner">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="profile__btn-edit" type="button" aria-label="Редактировать"></button>
            </div>
            <p class="profile__about">Исследователь океана</p>
        </div>
        <button class="profile__btn-add" type="button" aria-label="Добавить"></button>
    </section>
    <section class="cards"></section>
</main>
<footer class="footer">
    <p class="footer__copyright">&#169; 2022 Mesto Russia</p>
</footer>
<div class="popup popup_profile">
    <div class="popup__container">
        <button class="popup__btn-close" type="button" aria-label="Close"></button>
        <form class="form form_profile" name="profile" novalidate>
            <div class="form__wrapper">
                <h2 class="form__title">Редактировать профиль</h2>
                <input id = "name-input"
                       class="form__input form__input_type_name"
                       type="text"
                       placeholder="Имя"
                       name="name"
                       required
                       minlength="2"
                       maxlength="40">
                <span class="name-input-error form__input-error"></span>
                <input id = "about-input"
                       class="form__input form__input_type_about"
                       type="text"
                       placeholder="О себе"
                       name="about"
                       required
                       minlength="2"
                       maxlength="200">
                <span class="about-input-error form__input-error"></span>
                <button class="form__submit-btn" type="submit">Сохранить</button>
            </div>
        </form>
    </div>
</div>
<div class="popup popup_card">
    <div class="popup__container">
        <button class="popup__btn-close" type="button" aria-label="Close"></button>
        <form class="form form_card" name="add-card" novalidate>
            <div class="form__wrapper">
                <h2 class="form__title">Новое место</h2>
                <input id = "title-input"
                       class="form__input form__input_type_title"
                       type="text"
                       placeholder="Название"
                       name="title"
                       required minlength="2"
                       maxlength="30">
                <span class="title-input-error form__input-error"></span>
                <input id = "url-input"
                       class="form__input form__input_type_image-url"
                       type="url"
                       placeholder="Ссылка на картинку"
                       name="url"
                       required>
                <span class="url-input-error form__input-error"></span>
                <button class="form__submit-btn" type="submit">Создать</button>
            </div>
        </form>
    </div>
</div>
<div class="popup popup_preview">
    <div class="popup__container">
        <button class="popup__btn-close" type="button" aria-label="Close"></button>
        <figure class="figure">
            <img src="<%=require('./images/preview/no-image.svg')%>" alt="Просмотр фотографии" class="figure__preview">
            <figcaption class="figure__description">Изображение отсутствует</figcaption>
        </figure>
    </div>
</div>
<template id="card">
    <article class="cards__item">
        <button class="cards__btn-remove" type="button" aria-label="Удалить"></button>
        <img class="cards__image">
        <div class="cards__description">
            <h2 class="cards__place"></h2>
            <button class="cards__btn-like" type="button" aria-label="Поставить лайк"></button>
        </div>
    </article>
</template>
<script type="module" src="pages/index.js"></script>
</body>
</html>
